<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulários</h1>
    <form>
        <input type="text" placeholder="Seu nome">
        <br>
        <label for="email">Seu e-mail</label>
        <input id="email" type="email">
        <br>
        <input type="tel" placeholder="Seu telefone"> <br>
            <input type="number" placeholder="N°" max="10" min="2" step="2"> <br>
        <input type="file"> <br>
        <input type="color"> <br>
        <input type="checkbox" id="checkbox-termos" > 
            <label for="checkbox-termos"> Aceito os termos</label>
            <hr size="Prontidão">
            <p> Qual sua cor favorita ? </p>
                <input type="radio" name="cor-favorita" id="cor-vermelha">
                    <label for="cor-vermelha">Vermelho</label>
                <input type="radio" name="cor-favorita" id="cor-branco">
                    label for="cor-branco">Branco</label>
                <input type="radio" name="cor-favorita" id="cor-preto">
                    <label for="cor-preto">Preto</label>
            <br>
            <label >Qual seu filme favorito ?</label>
                <select multiple>
                    <option>Filme A</option>
                    <option>Filme B</option>
                    <option>Filme C</option>
                </select>
            <br>
            <textarea cols="20" rows="10"></textarea>
                <button type="submit">Enviar</button>
                <button type="reset">Limpar</button>
            
    </form>
</body>
</html>
